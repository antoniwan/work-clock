<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>work-clock</title>
  </head>
  <body>
    <div id="app">
      <div id="main-display"></div>
      <canvas id="festive-canvas"></canvas>
      
      <button id="toggle-config" type="button">⚙️</button>
      
      <div id="config-form" class="hidden">
        <h2>Work Schedule</h2>
        
        <div class="form-group">
          <label>Work Days:</label>
          <div class="days-container">
            <label><input type="checkbox" data-day="0" /> Mon</label>
            <label><input type="checkbox" data-day="1" /> Tue</label>
            <label><input type="checkbox" data-day="2" /> Wed</label>
            <label><input type="checkbox" data-day="3" /> Thu</label>
            <label><input type="checkbox" data-day="4" /> Fri</label>
            <label><input type="checkbox" data-day="5" /> Sat</label>
            <label><input type="checkbox" data-day="6" /> Sun</label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="start-time">Start Time:</label>
          <input type="time" id="start-time" required />
        </div>
        
        <div class="form-group">
          <label for="end-time">End Time:</label>
          <input type="time" id="end-time" required />
        </div>
        
        <div class="form-group">
          <label>
            <input type="checkbox" id="emoji-mode" />
            Emoji Mode
          </label>
        </div>
        
        <button type="button" id="save-config">Save</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
